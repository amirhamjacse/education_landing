{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}ডিপ মাইন্ড একাডেমী{% endblock %}</title>
      <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      <style>
         @font-face { font-family: bangla; src: url({% static 'font/SolaimanLipi.ttf' %}); }
         .bangla { font-family: bangla; }
         @font-face { font-family: bangla1; src: url({% static 'font/AdorNoirrit.ttf' %}); }
         .bangla1 { font-family: bangla1; }
         @font-face { font-family: bangla2; src: url({% static 'font/Ashalota.ttf' %}); }
         .bangla2 { font-family: bangla2; }
         #author-group .author-marquee {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
          }
          
          #author-group .author-card {
            display: inline-block;
            margin-right: 30px; /* Space between authors */
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            height:400px;
            text-align: center;
          }
          @media (max-width: 768px) {
            #author-group .author-card {
                width: 100%;
                margin-right: 0; /* Remove extra spacing on small screens */
            }
        }
          
          #author-group .author-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
          }
          
          #author-group h5 {
            font-size: 1.2rem;
            font-weight: bold;
          }
          
          #author-group .education {
            font-size: 1rem;
            color: #6c757d;
          }
          
          #author-group .other-info {
            font-size: 0.9rem;
            color: #495057;
          }
          
          @keyframes marquee {
            0% {
              transform: translateX(100%);
            }
            100% {
              transform: translateX(-100%);
            }
          }
          .custom-checkbox {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        .custom-checkbox + .form-check-label {
            font-size: 1.2rem;
            margin-left: 10px;
            vertical-align: middle;
        }


        #programs .card {
            border-radius: 15px; /* Smooth corners for a modern look */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth hover effect */
         }
         
         #programs .card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* More prominent shadow on hover */
         }
         
         #programs .card-body {
            padding: 30px; /* Extra padding for a more spacious feel */
         }
         
         #programs .card-title {
            font-size: 1.25rem; /* Larger, professional font for titles */
            font-weight: 600; /* Bold titles for emphasis */
            color: #333; /* Darker color for readability */
         }
         
         #programs .card-text {
            font-size: 1rem; /* Slightly smaller text for descriptions */
            color: #666; /* Lighter color for text to make it less bold */
         }
         
         #programs .btn {
            padding: 10px 20px; /* Larger, more professional button */
            font-size: 1rem; /* Standard font size for the button */
            border-radius: 5px; /* Smooth button corners */
         }
         .header_bg{
            background-color:rgb(0, 0, 4);
        }
         
         #programs .col-md-6, .col-lg-4 {
            display: flex;
            justify-content: center; /* Center cards in their columns */
            align-items: stretch; /* Ensure all cards are aligned */
         }
         
         #programs i {
            color: #007bff; /* Consistent blue color for icons */
         }


         .program-section {
            padding: 60px 0;
        }
        .program-box {
            display: flex;
            align-items: start;
            padding: 0 20px;
            border-radius: 10px;
        }
        .program-box:hover {
            transform: translateY(-5px);
        }
        .icon-box {
            font-size: 36px;
            color: #dc3545;
            margin-right: 15px;
        }
        .program-content h4 {
            font-weight: bold;
            color: #333;
        }
        .program-content h3 {
            font-weight: bold;
            padding: 0px;
            color: #333;
        }
        .program-content p {
            color: #666;
            padding: 0px;
            font-size: 16px;
        }
        table td {
            color: black;
        }
        .about_bt a {
         width: 100%;
         float: left;
         font-size: 18px;
         color:rgb(255, 255, 255);
         background-color: #dc3545;
         text-align: center;
         border-radius: 40px;
     }
 
      </style>
   </head>
   <body>
      <div class="header_section">
         <div class="header_bg">
            <div class="container">
               <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 pb-0">
                  <h1 class="bangla">
                    <img src="{% static 'images/mainlogo.png' %}" alt="DeepMind School Logo" style="height: 60px;">
                 </h1>
               
               </nav>
            </div>
         </div>
      </div>
      {% block content %}{% endblock %}
      <div class="footer_section layout_padding">
         <div class="container text-light">
            <div class="row">
               <div class="col-md-6 text-light">
                  <img src="{% static 'images/mainlogo.png' %}" alt="DeepMind School Logo" style="height: 60px;">
                  <p class="footer_text bangla">স্কুল ও কলেজ ছাত্রদের জন্য প্রোগ্রামিং (পাইথন) ও গ্রাফিক্স শেখার প্লাটফর্ম।</p>
               </div>
               <div class="col-md-6">
                <h2 class="footer_taital text-light bangla text-center text-md-right">যোগাযোগ</h2>
                <ul class="footer_links list-unstyled text-center text-md-right">
                   <li><a class="text-light" href="#">info@deepmindacademy.com</a></li>
                   <li><a class="text-light" href="#">Dhaka, Bangladesh</a></li>
                </ul>
             </div>
            </div>
         </div>
      </div>
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
   </body>
</html>
